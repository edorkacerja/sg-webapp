<div class="login-page">
  <div class="form">
    <form class="register-form">
      <input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      <button>create</button>
      <p class="message">Already registered? <a ng-click="login.change()" href="#">Sign In</a></p>
    </form>
    <form class="login-form">
      <input type="text" ng-model="user.username" placeholder="username"/>
      <input type="password" ng-model="user.password" placeholder="password"/>
      <button ng-click="login.login()"> login </button>
      <p class="message">Not registered? <a ng-click="login.change()" href="#">Create an account</a></p>
    </form>
  </div>
</div>
